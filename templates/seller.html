<html>
<head>
<title>Seller Form</title>
</head>
<body>
<h1>Become a Seller!</h1>
<p>By uploading your WeChat Pay barcode image, you will be registered as a seller.</p>
<form action="/seller" method="POST" enctype="multipart/form-data" onsubmit="return validate()">
        <label for="payCodeImage">Upload WeChat Pay Barcode Image:</label> <br>
        <input type="file" id="payCodeImage" name="payCodeImage"><br>
    <p><input type="submit" value="Register"></p>
</form>
</body>
</html>
